<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Link Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- Our own css comes after the bootstrap links to ensure it overides bootstrap. -->
    <link rel="stylesheet" href="master.css">
    
    <title>BootStrap Demo</title>
    <body>

        <!--Bootstrap Buttons Examples-->
        
    <button class="btn btn-primary rounded-pill px-3" type="button">Primary</button>
    <button class="btn btn-secondary rounded-pill px-3" type="button">Secondary</button>
    <button class="btn btn-success rounded-pill px-3" type="button">Success</button>
    <button class="btn btn-danger rounded-pill px-3" type="button">Danger</button>
    <button class="btn btn-warning rounded-pill px-3" type="button">Warning</button>
    <button class="btn btn-info rounded-pill px-3" type="button">Info</button>
    <button class="btn btn-light rounded-pill px-3" type="button">Light</button>
    <button class="btn btn-dark rounded-pill px-3" type="button">Dark</button>
    <button class="btn btn-link rounded-pill px-3" type="button">Link</button>
    

        <!--Nav Bar Example-->
        <div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">JonnySB</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled">Disabled Link</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="https://www.google.com">Added by me!</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </div>

        <!--Grids System and Layouts-->
        <div class="container">
            <div class="d-flex gap-2 justify-content-center py-5">
                <button class="btn btn-primary rounded-pill px-3" type="button">Primary</button>
                <button class="btn btn-secondary rounded-pill px-3" type="button">Secondary</button>
                <button class="btn btn-success rounded-pill px-3" type="button">Success</button>
                <button class="btn btn-danger rounded-pill px-3" type="button">Danger</button>
                <button class="btn btn-warning rounded-pill px-3" type="button">Warning</button>
                <button class="btn btn-info rounded-pill px-3" type="button">Info</button>
                <button class="btn btn-light rounded-pill px-3" type="button">Light</button>
                <button class="btn btn-dark rounded-pill px-3" type="button">Dark</button>
                <button class="btn btn-link rounded-pill px-3" type="button">Link</button>
            </div>
        </div>

        <div class="container">
            <div class="container text-center">
                <div class="row">
                  <div class="col extra">
                    1 of 2
                  </div>
                  <div class="col extra">
                    2 of 2
                  </div>
                </div>
                <div class="row">
                  <div class="col extra">
                    1 of 3
                  </div>
                  <div class="col extra">
                    2 of 3
                  </div>
                  <div class="col extra">
                    3 of 3
                  </div>
                </div>

                <!--Resizing columns-->
                <div class="row">
                    <div class="col-sm-2 extra">
                        2/12
                    </div>
                    <div class="col-sm-10 extra">
                        10/12
                    </div>
                </div>

            </div>
        </div>



    </body>
</html>
