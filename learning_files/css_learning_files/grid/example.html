<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
    <link rel="stylesheet" href="master.css">
</head>
<body style="padding-bottom: 1000px">

    
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
    ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2<p>this is some text</p></div>
    </div>


    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
    ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2<p>this is some text</p></div>
        <div style="background-color: lightblue;">div 3</div>
        <div style="background-color: lightpink;">div 4</div>
    </div>


    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;
    ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">1 fr</div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
    ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">1 fr</div>
        <div style="background-color: lightblue;">1 fr</div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 2fr;
    ">
        <div style="background-color: lightblue;">1fr</div>
        <div style="background-color: lightpink;">2 fr</div>
        <div style="background-color: lightblue;">3 fr</div>
    </div>

    <h1>YouTube grid example:</h1>
    
    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 20px;
    ">
        <div style="background-color: lightblue; height: 200px">1 fr</div>
        <div style="background-color: lightpink;; height: 200px">1 fr</div>
        <div style="background-color: lightblue;; height: 200px">1 fr</div>
        <div style="background-color: lightpink;; height: 200px">1 fr</div>
        <div style="background-color: lightblue;; height: 200px">1 fr</div>
        <div style="background-color: lightpink;; height: 200px">1 fr</div>
    </div>
    
</body>
</html>
