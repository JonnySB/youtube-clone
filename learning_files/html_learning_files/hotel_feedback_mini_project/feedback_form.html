<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Hotel Feedback Form</title>

<body>
    <h1>Hotel Feedback</h1>
    

    <form action="feedback_submitted_destination.html">
        <h4>1) Are you from the UK, Europe or rest of world?</h4>
        
        <table>
            <tr>
                <td>
                    <label for="uk">UK: </label>
                </td>
                <td>
                    <input type="radio" id="uk" name="location" value="uk">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="eur">Europe: </label>
                </td>
                <td>
                    <input type="radio" id="eur" name="location" value="eur">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="row">Rest of World: </label>
                </td>
                <td>
                    <input type="radio" id="row" name="location" value="row">
                </td>
            </tr>
        </table>

        <br>
        <br>
 
        <h4>2) How was your service? (1-5 &#9734;)</h4>
        
        <select name="stars" id="">
            <option value="1">&#9734;</option>
            <option value="2">&#9734;&#9734;</option>
            <option value="3">&#9734;&#9734;&#9734;</option>
            <option value="4">&#9734;&#9734;&#9734;&#9734;</option>
            <option value="5">&#9734;&#9734;&#9734;&#9734;&#9734;</option>
        </select>

        <br>
        <br>

        <h4>3) How could our staff do better?</h4>

        <textarea name="" id="" cols="30" rows = "10"></textarea>

        <br>
        <br>

        <input type="submit">


    </form>

</body>
</html>
